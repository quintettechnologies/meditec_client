<div  style="margin-top: 55px; margin-left: 10px;" class="shadow-sm p-3 mb-5 bg-white rounded">
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-8">
    <h2 style="font-weight: 600; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Users list</h2>
  </div>
  <div class="col-sm-2" style="position: relative; left: 25px;">
    <button type="button" (click)= "refresh()" class="btn btn-success">Refresh List</button>
  </div>
  <div class="col-sm-1"></div>
</div>

<div class="row" style="margin-top:15px;">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id ="users" *ngFor= "let user of users ; let i = index">
              <tr>
                <td>{{i+1}}</td>
                <td class = "userName">{{user.name}}</td>
                <td class = "userNumber">{{user.mobileNumber}}</td>
                <td class = "userMail">{{user.email}}</td>
                <input type = "hidden" value = {{user.userId}}>
                <td><button (click) = "delete(user.mobileNumber)" class="btn btn-primary deleteRow">Delete</button></td>
                <td><button (click)= "setRole(user.mobileNumber)" class="btn btn-primary deleteRow">Role</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-1">
    </div>
  </div>
  </div>
