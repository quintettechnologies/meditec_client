<div class="container-fluid">
    <div class="row" style="margin-top: 30px;">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <div *ngIf = "alertExist" class="alert alert-danger" role="alert">
                <strong>{{failureMessage}}</strong>
                <button type="button" (click) = "close()" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
            <h1 style="position: relative; left: 250px;">Log IN</h1>
            <div class="form-group">
                <label for="formGroupExampleInput2">Phone Number</label>
                <input type="email" [(ngModel)] = "number" class="form-control" id="number">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" [(ngModel)] = "password" class="form-control" id="password">
            </div>
            <div>
                <a  routerLink = "/home/reset-password"><p>Forgot Password?</p></a>
            </div>
            <button id = "save" (click) = "authenticate()" class="btn btn-success">Log In</button>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    </div>
